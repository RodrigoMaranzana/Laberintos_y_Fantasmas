name: Doxygen en GitHub Pages

on:
  push:
    branches: [ "main" ]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Instalar Doxygen y Graphviz
        run: sudo apt-get update -y && sudo apt-get install -y doxygen graphviz
      - name: Ejecutar Doxygen
        run: doxygen Doxyfile
      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Colocar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4